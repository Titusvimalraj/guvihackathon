        <main>
            <section>
                <h1>
                     Sudoku   
                </h1>
                <div id="display-content">
                    <div id="controls">
                        <div class="control-buttons">
                            <button class="start-button">
                                Start
                            </button>
                            <button class="reset-button">
                                Reset
                            </button>
    
                        </div>
                                               
                        <div class="select">
                            <select name="slct" id="slct">
                              <option selected value="1">
                                Easy
                            </option>
                            <option value="2">
                                Medium
                            </option>
                            <option value="3">
                                Hard
                            </option>
                            </select>
                          </div>
                       

                        <div class="timer">
                            
                        </div>
                    </div>
                    <div id="game-board">
                        
                    </div>
         
                </div>                
            </section>
        </main>
        <script src="script.js" async defer type="module"></script>
